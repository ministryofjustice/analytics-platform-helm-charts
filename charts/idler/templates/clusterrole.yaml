apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["list", "patch"]

  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]

  - apiGroups: [""]
    resources: ["services"]
    verbs: ["patch", "read"]

  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["list", "patch"]

  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["list"]
