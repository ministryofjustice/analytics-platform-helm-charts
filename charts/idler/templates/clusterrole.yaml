apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["list", "patch"]

  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["list", "patch"]

  - apiGroups: ["metrics"]
    resources: ["pods"]
    verbs: ["list"]
