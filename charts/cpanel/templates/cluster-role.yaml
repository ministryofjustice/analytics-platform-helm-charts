apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ .Chart.Name }}"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ .Chart.Name }}"
    host: {{ template "host" . }}
rules:
  - apiGroups: [""]
    verbs: ["list"]
    resources: ["pods"]

  - apiGroups: [""]
    verbs: ["create"]
    resources: ["pods/portforward"]

  - apiGroups: ["extensions"]
    verbs: ["get", "list"]
    resources: ["ingresses"]
