apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "github-actions-runner.fullname" . }}"
  labels:
    app.kubernetes.io/name: {{ include "github-actions-runner.name" . | quote }}
    helm.sh/chart: {{ include "github-actions-runner.chart" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount | quote }}
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
      {{- if .Values.runner.podAnnotations }}
      annotations:
        {{- range $key, $value := .Values.runner.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
    spec:
      containers:
      - name: runner
        image: {{ printf "%s:%s"  .Values.runner.image.repository .Values.runner.image.tag | quote }}
        imagePullPolicy: {{ .Values.runner.image.pullPolicy | quote }}
        env:
        {{- if .Values.runner.orgName }}
        - name: ORG_RUNNER
          value: "true"
        - name: ORG_NAME
          value: {{ .Values.runner.orgName | quote }}
        {{- else }}
        - name: ORG_RUNNER
          value: "false"
        - name: REPO_URL
          value: {{ .Values.runner.repoUrl | quote }}
        {{- end }}
        - name: ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.runner.secretAccessTokenName | quote }}
              key: "token"
        - name: LABELS
          value: {{ .Values.runner.labels | quote }}
        - name: DOCKER_HOST
          value: {{ .Values.dockerHost }}
        - name: RUNNER_GROUP
          value: {{ .Values.runner.runnerGroup }}
        {{- if .Values.runner.runnerNamePrefix }}
        - name: RUNNER_NAME_PREFIX
          value: {{ .Values.runner.runnerNamePrefix | quote }}
        {{- else }}
        - name: RUNNER_NAME
          valueFrom:
            fieldRef:
              fieldPath: "metadata.name"
        {{- end }}
      - name: dind
        command:
        - dockerd
        - --host=unix:///var/run/docker.sock
        - --host={{ .Values.dockerHost | quote }}
        env:
        - name: DOCKER_TLS_CERTDIR
        image: {{ printf "%s:%s" .Values.dind.image.repository .Values.dind.image.tag | quote }}
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          readOnlyRootFilesystem: false
        stdin: true
        tty: true
