apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: {{ template "fullname" . }}
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: {{ template "fullname" . }}
