Username: "test"
toolsDomain: "tools.example.com"

aws:
  iamRole: ""
  defaultRegion: "eu-west-1"

service:
  port: 80

authProxy:
  image: quay.io/mojanalytics/auth-proxy
  tag: v5.2.6
  imagePullPolicy: IfNotPresent
  containerPort: 3000
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  auth0_domain: ""
  auth0_client_id: ""
  auth0_client_secret: ""
  cookie_maxage: 36000
  tunnel:
    enabled: "true"
    port_range: "8050,4040-4050"

jupyter:
  image: 593291632749.dkr.ecr.eu-west-1.amazonaws.com/allspark-notebook
  tag: v2.0.0
  imagePullPolicy: IfNotPresent
  containerPort: 8888
  resources:
    limits:
      cpu: 1.5
      memory: 12Gi
    requests:
      cpu: 1.5
      memory: 12Gi

cookie_secret: ""
